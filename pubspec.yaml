name: quick_bite
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  auto_size_text: ^3.0.0
  cloud_firestore: ^5.0.1
  cloud_functions: ^5.0.1
  collection: ^1.18.0
  cupertino_icons: ^1.0.6
  firebase_auth: ^5.1.0
  firebase_core: ^3.1.0
  flutter:
    sdk: flutter
  flutter_credit_card: ^4.0.1
  flutter_localization: ^0.2.0
  iconsax: ^0.0.8
  intl: ^0.19.0
  lottie: ^3.1.2
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/animation/
    - assets/products/burger/
    - assets/products/salad/
    - assets/products/drink/
    - assets/products/desserts/
    - assets/products/chicken/
    - assets/products/sandwish/
    - assets/icons/
